<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyChat App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <head>
      <h1>MyChat</h1>
    </head>
    <section id="login">
      <h2>Login</h2>
      <form>
        <label for="email">
          Email:
          <input id="emailLogin" type="email" placeholder="Email">
        </label>
        <label for="password">
          Password:
          <input id="passwordLogin" type="password" placeholder="Password">
        </label>
        <button type="submit">Login</button>
      </form>
      <p>
        Need an account? <span id="signupLink">Sign up</span>
      </p>
    </section>
    <section id="signup" class="dontShow">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="email">
          Email:
          <input id="signupEmail" type="email" placeholder="Email" required>
        </label>
        <label for="password">
          Password:
          <input id="signupPassword" type="password" placeholder="Password" required>
        </label>
        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account? <span id="loginLink">Login</span>
      </p>
    </section>

    <ul id="list"></ul>
  </main>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script type="module" src="./main.js"></script>
</body>

</html>
